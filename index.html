<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="widget-chat">

            <!-- Шапка виджета -->
            <div class="head">
                <h1 class="head__title">Чат поддержки</h1>
            </div>

            <!-- Контентный блок -->
            <div class="content-block">
                <nav class="context-menu">
                    <button class="context-menu__btn">
                        Редактировать
                    </button>
                </nav>
                <div class="wraper__message">
                    <!-- Здесь будут располагаться сообщения  -->
                </div>
                <div class="edit-title"><p>Редактирование</p></div>
            </div>

            <!-- Панель ввода сообщений -->
            <div class="input-panel">
                <textarea class="message__input" type="text" placeholder="Введите сообщение"></textarea>
                <button class="btn__send">Отправить</button>
            </div>
        </div>

    </div>
    <script src="./server.js"></script>
    <script src="./index.js"></script>
</body>

</html>
